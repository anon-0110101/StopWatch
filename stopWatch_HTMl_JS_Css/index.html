<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch Using JavaScript - Hart Studios</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dfa2bfed1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displayTime">00.00.00</h1>
            <div class="buttons">
                <button onclick="watchStart()"><i class="fa-regular fa-circle-play"></i></button>
                <button onclick="watchStop()"><i class="fa-regular fa-circle-pause"></i></button>
                <button onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
